<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Playlist Generator</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?aesthetic,soft,pink,stars') no-repeat center center/cover;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 192, 203, 0.85);
            padding: 30px;
            width: 70%;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 182, 193, 0.9);
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
        }

        select, button {
            padding: 12px;
            margin-top: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #e6006f;
        }

        #playlist {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: left;
            padding-left: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            padding: 8px;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÄ Mood-Based Playlist Generator üé∂</h1>
        <p>Select your mood and get a curated playlist with Malayalam, Hindi, Tamil, & English songs!</p>

        <select id="mood">
            <option value="happy">Happy üòä</option>
            <option value="sad">Sad üò¢</option>
            <option value="romantic">Romantic ‚ù§Ô∏è</option>
            <option value="energetic">Energetic üî•</option>
            <option value="chill">Chill üå∏</option>
        </select>

        <button onclick="generatePlaylist()">Generate Playlist</button>

        <div id="playlist"></div>
    </div>

    <script>
        const playlists = {
            happy: [
                "https://open.spotify.com/embed/playlist/1l1hjTk0lLkZyhvM6k7J7g", // Happy playlist URL
                // Add more happy song URLs here...
            ],
            sad: [
                "https://open.spotify.com/embed/playlist/3pXtUOMlyp0X88eD0Tmo6D", // Sad playlist URL
                // Add more sad song URLs here...
            ],
            romantic: [
                "https://open.spotify.com/embed/playlist/5pXtUOMlyp0X88eD0Tmo6D", // Romantic playlist URL
                // Add more romantic song URLs here...
            ],
            energetic: [
                "https://open.spotify.com/embed/playlist/7pXtUOMlyp0X88eD0Tmo6D", // Energetic playlist URL
                // Add more energetic song URLs here...
            ],
            chill: [
                "https://open.spotify.com/embed/playlist/9pXtUOMlyp0X88eD0Tmo6D", // Chill playlist URL
                // Add more chill song URLs here...
            ]
        };

        function generatePlaylist() {
            let mood = document.getElementById("mood").value;
            let playlistDiv = document.getElementById("playlist");

            let playlistURL = playlists[mood][0]; // Use the first URL for simplicity

            playlistDiv.innerHTML = `<h2>üéß Your ${mood.charAt(0).toUpperCase() + mood.slice(1)} Playlist</h2>
                                     <iframe src="${playlistURL}" frameborder="0" allow="encrypted-media" style="width: 100%; height: 380px;"></iframe>
                                     <p><a href="${playlistURL}" target="_blank">Open in Spotify</a></p>`;
        }
    </script>
</body>
</html>
